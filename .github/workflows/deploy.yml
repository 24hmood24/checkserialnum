name: Build and publish to `docs/`

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build to docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/* docs/

      - name: Add CNAME for custom domain
        run: |
          echo "checkserialnum.com" > docs/CNAME

      - name: Commit and push docs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs; skipping commit"
          else
            git commit -m "chore: update docs from build [skip ci]"
            git push
          fi
